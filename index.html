<!DOCTYPE html>
<html lang="en-us">
	<head>
	
		<title>Student Registration Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" href="img/logo.png">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	
	<body>
	
		<header>
			
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d9b3ff;">
  
				<div class="container">
				
					<a class="navbar-brand" href=""><img src="img/logo.ico" class="img-fluid" alt="" width="30" height="30"></a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
							<li class="nav-item">
								<a class="nav-link nav-menu-name" href="#">Home</a>
							</li>
							
							<li class="nav-item">
								<a class="nav-link nav-menu-name" href="#">Student List</a>
							</li>
					
						</ul>
					
					</div>
				
				</div>
				
			</nav>
			
		</header>
		
		<!--- form section starts --->
		
		<section class="section-form">
			
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-sm-6">
						<div class="form-box">
							
							<form>
							
								<div class="mb-3">
									<label class="form-label">Name</label>
									<input type="email" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Phone</label>
									<input type="email" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input type="email" class="form-control">
								</div>
								<div class="mb-3">
									<label class="form-label">Country</label>
									<input type="email" class="form-control">
								</div>
								<div class="mb-5">
									<label class="form-label">Zip Code</label>
									<input type="email" class="form-control">
								</div>
								<div class="mb-2">
									<button type="submit" onclick="alert('Your data has been submitted!')" class="btn submit-button rounded-0">Submit</button>
								</div>
							
								
							</form>
							
						</div>
					</div>
				</div>
			</div>
		
		</section>
		
		<!--- footer section starts --->
		
		<footer class="footer-section">
		
			<div class="footer-text">
			
				<p>Copyright Â© 2022 "Student Registration Form" by <a href="https://github.com/barua-raj" target="_blank"><span class="footer-name">Joyraz Barua</span></a></p>
			
			</div>
		
		</footer>
		
		
	
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
